{% extends "index.html" %}

{% block content %}
<div class=sc>
<h3>Clients</h3>
</div>
<div class=sc>
  <table>
  <tr>
    <td><h4>Name</h4></td>
    <td><h4>Volume</h4></td>
    <td></td>
  </tr>
  {% for form in forms %}
  <form class="form form-inline" method="post" role="form">
    <tr>
      {{ form.hf }}
      <td>{{ form.name.data }}</td>
      <td><div class=sc-slider>{{ form.slider }}</div></td>
    <td>
      <input type=submit value=change class='btn-primary'>
    </td>
    </tr>
  </form>
  {% endfor %}
</table>
</div>
{% endblock %}
