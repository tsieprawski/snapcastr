{% extends "index.html" %}

{% block content %}
<div class=sc>
<h3>Zones</h3>
</div>
<form class="form form-inline" method="post" role="form">
<div class=sc>
  <table>
  <tr>
    <td><h4>Client</h4></td>
    <td><h4>Group</h4></td>
  </tr>
  {% for form in forms %}
  <tr>
    <td>{{ form.hf.data }} {{ form.hf }}</td>
    <td>{{ form.select }}</td>
  </tr>
  {% endfor %}
  <tr>
    <td>
      <input type=submit value=change class='btn-primary'>
    </td>
  </tr>
</table>
</form>
</div>
{% endblock %}
